<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width = device-width, initial-scale=1.0">
        <link href="unit2.css" rel="stylesheet"/>
    </head>
    <body>
        <div class ="timer container">
            <h1>Countdown Timer</h1>
            <label for ="duration"> Enter Duration</label>
            <input type ="number" id="duration" min="1">
            <button id = "startBtn">Start Timer</button>
            <button id="resetBtn">Reset Timer</button>
            <div class = "countdown">
                <div class = "time">
                    <li>hours:</li>
                    <span id ="hours">00</span>
                </div>
                <div class = "time">
                    <li>minutes:</li>
                    <span id ="minutes">00</span>
                </div>
                <li>seconds:</li>
                <div class = "time">
                    <span id ="seconds">00</span>
                </div>
            </div>
        </div>
        <script src ="unit2.js"></script>
        
        
    </body>
</html>
